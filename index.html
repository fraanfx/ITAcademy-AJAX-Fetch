<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Llamada a la API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <section>
        <div class="container-fluid bg-dark py-5">
            <div class="text-center">
                <button class="btn btn-success align-center" id="clickme">Take a random joke AJAX</button>
            </div>
        </div>
        <div class="container py-5">
            <p id="jokeplace" class="text-center">
                Take an AJAX joke.
            </p>
        </div>
        <div class="container-fluid bg-dark py-5">
            <div class="text-center">
                <button class="btn btn-success align-center" id="clickmeFetch">Take a random joke Fetch</button>
            </div>
        </div>
        <div class="container py-5">
            <p id="jokeplaceFetch" class="text-center">
                Take a Fetch joke.
            </p>
        </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
